<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container green2">
        <div class="display-container">
            <div id="display-1">
                762725618

            <button class="toDisplay green" >+/-</button>

            <button class="toDisplay green2" >7</button>

            <button class="operator green" >-</button>

            <button class="toDisplay green2" >1</button>
            <button class="toDisplay green2" >2</button>
            <button class="toDisplay green2" >3</button>
            <button class="operator green" >+</button>

            <button class="toDisplay green2" id="button-0" >0</button>
            <button class="toDisplay green2" >.</button>
            <button id="equal" >=</button>
            

        </div>
