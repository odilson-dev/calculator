<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div id="display-1">
                <p>2</p>
            </div>
            <div id="display-2"><p>1 + 1</p>
            </div>
        </div>
        <div class="buttons-container">
            <button id="clear">AC</button>
            <button class="toDisplay" >+/-</button>
            <button class="toDisplay" >%</button>
            <button class="operator" >/</button>

            <button class="toDisplay" >7</button>
            <button class="toDisplay" >8</button>
            <button class="toDisplay" >9</button>
            <button class="operator" >x</button>

            <button class="toDisplay" >4</button>
            <button class="toDisplay" >5</button>
            <button class="toDisplay" >6</button>
            <button class="operator" >-</button>

            <button class="toDisplay" >1</button>
            <button class="toDisplay" >2</button>
            <button class="toDisplay" >3</button>
            <button class="operator" >+</button>

            <button class="toDisplay" >0</button>
            <button class="toDisplay" >.</button>
            <button id="equal" >=</button>
            

        </div>
    </div>
    
</body>
</html>
