<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Odilson DEV</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/4ab498ab44.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="mode">
      <i class="fa-regular fa-sun"></i>
    </div>
    <div class="container green2">
      <div class="display-container">
        <div id="display-1"></div>
        <div id="display-2"></div>
      </div>
      <div class="buttons-container">
        <button id="clear" class="green">AC</button>
        <button class="green" id="negative" value="-">+/-</button>
        <button class="toDisplay green" id="percent">%</button>
        <button class="operator green">/</button>

        <button class="toDisplay green2">7</button>
        <button class="toDisplay green2">8</button>
        <button class="toDisplay green2">9</button>
        <button class="operator green">x</button>

        <button class="toDisplay green2">4</button>
        <button class="toDisplay green2">5</button>
        <button class="toDisplay green2">6</button>
        <button class="operator green">-</button>

        <button class="toDisplay green2">1</button>
        <button class="toDisplay green2">2</button>
        <button class="toDisplay green2">3</button>
        <button class="operator green">+</button>

        <button class="toDisplay green2" id="button-0">0</button>
        <button class="toDisplay green2">.</button>
        <button id="equal">=</button>
      </div>
    </div>
    <footer>
      <p>
        Made with <span class="red-heart">&#x2764;</span> by
        <a href="https://github.com/odilson-dev" target="_blank">odilson-dev</a>
        <a href="https://github.com/odilson-dev/calculator" target="_blank"
          ><i id="github-icon" class="fa-brands fa-github"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
